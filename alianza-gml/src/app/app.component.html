<main style="margin-top: 58px">
  
  <div class="container pt-4">
    <button type="button" class="btn btn-primary" (click)="openModal()">New</button><div class="space">
    </div>
  <button type="button" class="btn btn-primary">Export</button>
    <router-outlet></router-outlet>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div>
          <div class="submit-form">
            <div *ngIf="!submitted">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                  [(ngModel)]="cliente.nombre"
                />
              </div>
        
              <div [formGroup]="myGroup">
                <label for="telefono">Tel√©fono</label>
                <input
                  class="form-control"
                  type="number"
                  formControlName="telefono"
                  id="telefono"
                  required
                  [(ngModel)]="cliente.telefono"
                  name="telefono"
                />
              </div>
      
              <div [formGroup]="myGroup">
                  <label for="email">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    formControlName="email"
                    id="email"
                    required
                    [(ngModel)]="cliente.email"
                    name="email"
                  />
                </div>
                <div *ngIf="(myGroup.get('email')?.invalid && myGroup.get('email')?.touched) || myGroup.get('email')?.dirty">
                  <small *ngIf="myGroup.get('email')?.errors?.['pattern']" class="text-danger">Please enter valid email address</small>
                </div>
      
                <div class="form-group">
                  <label for="sharedkey">Shared Key</label>
                  <input
                    class="form-control"
                    id="sharedkey"
                    required
                    [(ngModel)]="cliente.sharedkey"
                    name="sharedkey"
                  />
                </div>
      
                <div >
                  <label for="fechainicio">Fecha Inicio</label>
                  <mat-form-field class="form-control">
                    <input matInput [matDatepicker]="picker" [(ngModel)]="cliente.fechainicio">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <label for="fechafin">Fecha Fin</label>
                  <mat-form-field class="form-control">
                    <input matInput [matDatepicker]="picker2" [(ngModel)]="cliente.fechafin">
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
                </div>
        
            </div>
        
            <div *ngIf="submitted">
              <h4>Cliente was submitted successfully!</h4>
              <button class="btn btn-success" (click)="newCliente()">Add</button>
            </div>
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveCliente()">OK</button>
      </div>
    </div>
  </div>
</div>
