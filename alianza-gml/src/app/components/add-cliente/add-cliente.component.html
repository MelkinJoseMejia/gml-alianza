<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="cliente.nombre"
            name="nombre"
          />
        </div>
  
        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input
            class="form-control"
            id="telefono"
            required
            [(ngModel)]="cliente.telefono"
            name="telefono"
          />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              required
              [(ngModel)]="cliente.email"
              name="email"
            />
          </div>

          <div class="form-group">
            <label for="sharedkey">Shared Key</label>
            <input
              class="form-control"
              id="sharedkey"
              required
              [(ngModel)]="cliente.sharedkey"
              name="sharedkey"
            />
          </div>

          <div class="form-group">
            <label for="fechainicio">Fecha Inicio</label>
            <input
              class="form-control"
              id="fechainicio"
              required
              [(ngModel)]="cliente.fechainicio"
              name="fechainicio"
            />
          </div>

          <div class="form-group">
            <label for="fechafin">Fecha Fin</label>
            <input
              class="form-control"
              id="fechafin"
              required
              [(ngModel)]="cliente.fechafin"
              name="fechafin"
            />
          </div>
  
        <button (click)="saveCliente()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Cliente was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCliente()">Add</button>
      </div>
    </div>
  </div>
